<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">

    <style>
        .icon {
            width: 1.5em;
            height: 1.5em;
            color: #fff;
            vertical-align: -5px;
            fill: currentColor;
            overflow: hidden;
        }
        
        .iconblack {
            width: 1.5em;
            height: 1.5em;
            color: #000;
            vertical-align: -5px;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="./js/iconfont.js"></script>
    <div class="first-page">
        <div class="top-nav">
            <div class="tittle">zust-service</div>
            <ul class="three-button">
                <li class="button1">
                    <a href="#" class="login-click"><svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-zhiwen"></use>
                        </svg><span>登录</span></a>
                </li>
                <li class="button2">
                    <a href="#" class="register-click"><svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-zhucetianjiahaoyou
                            "></use>
                        </svg><span>注册</span></a>
                </li>
                <li class="button3">
                    <a href="#"><svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-shouye"></use>
                        </svg><span>首页</span></a>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="big-logo">
                zust-service
            </div>
            <div class="bigsentence">
                「balabalabala」
            </div>
            <div class="two-button">
                <div class="left-button login-click"><svg class="iconblack" aria-hidden="true">
                        <use xlink:href="#icon-denglu"></use>
                    </svg><span>登录</span></div>
                <div class="right-button register-click"><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-zhuce
                        "></use>
                    </svg><span>注册</span></div>
            </div>
        </div>
        <div class="arrow">↓</div>
        <div class="register">
            <div class="mask"></div>
            <div class="register-form">
                <h1>register</h1>
                <form action="#">
                    <div>
                        <label for="number">学号</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="name">姓名</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="phone">手机</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="password">密码</label>
                        <input type="password">
                    </div>
                    <div>
                        <img src="" alt="" class="">
                        <input type="text">
                    </div>
                    <div>
                        <input type="submit" class="btn">
                        <button class="btn del">取消</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="login">
            <div class="mask"></div>
            <div class="register-form">
                <h1>login</h1>
                <form action="#">
                    <div>
                        <label for="number">学号</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="password">密码</label>
                        <input type="password">
                    </div>
                    <div>
                        <img src="" alt="" class="">
                        <input type="text">
                    </div>
                    <div>
                        <input type="submit" class="btn">
                        <button class="btn del">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="second-page">
        <div class="content">
            <div class="four-rows">
                <div class="row row1">
                    <div class="big1">信息发布</div>
                </div>
                <div class="row row2">
                    <div class="big2">订购服务</div>
                </div>
                <div class="row row3">
                    <div class="big3">代领服务</div>
                </div>
                <div class="row row4">
                    <div class="big4">自主加盟</div>
                </div>
            </div>
        </div>
        <div class="why">

        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
