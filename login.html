<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/bootstrap-3.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <style>
        .icon {
            width: 1.5em;
            height: 1.5em;
            color: #000;
            vertical-align: -5px;
            fill: currentColor;
            overflow: hidden;
        }
        
        .btn:focus,
        .btn:active:focus,
        .btn.active:focus,
        .btn.focus,
        .btn:active.focus,
        .btn.active.focus {
            outline: none;
        }
    </style>

</head>

<body>

    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/loginCheckToken.js"></script>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- 左边logo和缩小时右边图标 -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./index.html">
                        <img src="./img/logo_2.png" alt="">
                    </a>
                </div>

                <!-- 右边仨按钮 -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="./index.html">
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-shouye"></use>
                                </svg>
                                <span>首页</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="form text-center">
        <form action="">
            <h1>登录</h1>
            <div>
                <input type="text" placeholder="请输入学号" name="id" id="id">
            </div>
            <div>
                <input type="password" placeholder="请输入密码" name="password" id="password">
            </div>
            <div class="img-captcha">
                <img src="" alt="">
                <input type="text" class="img-captcha-input" placeholder="请输入验证码">
                <span class="glyphicon ico"></span>
            </div>
            <div>
                <a href="./register.html">创建账号</a>
            </div>
            <div>
                <a href="">找回密码</a>
            </div>
            <div>
                <button class="login-btn btn btn-primary btn-lg" type="submit">确认</button>
            </div>
        </form>
    </section>
    <script src="./js/iconfont.js"></script>
    <script src="./js/md5.js"></script>
    <script src="./js/imgCaptcha.js"></script>
    <script src="./js/imgCaptchaOnblur.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./js/bootstrap-3.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
